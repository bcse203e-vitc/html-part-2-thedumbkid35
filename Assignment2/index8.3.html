<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>

<body>
    <!-- Header with site logo and nav links -->
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="index8.1.html">Home</a></li>
                <li><a href="index8.2.html">About</a></li>
                <li><a href="index8.3.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Section for contact form -->
    <section>
        <h2>Get in Touch</h2>
        <form action="#" method="POST">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required><br>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required><br>

            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="4" required></textarea><br>

            <input type="submit" value="Send Message">
        </form>
    </section>

    <!-- Aside for location details and a map image -->
    <aside>
        <h3>Our Location</h3>
        <p>We are located at 123 Main Street, Cityville, Country.</p>
        <img src="https://forum.world-machine.com/uploads/default/optimized/2X/0/0ec5eecfc38fcfc14748c3494736f1cb22a4af00_2_500x500.jpeg" alt="Map to our location" style="width: 100%; max-width: 500px;">
    </aside>

    <!-- Footer with a copyright notice -->
    <footer>

    </footer>
